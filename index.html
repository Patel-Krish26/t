<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intro Animation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* FULL SCREEN INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: #e9f5e9;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* SVG SIZE */
svg {
  width: 140px;
  height: 140px;
}

/* DRAW ANIMATION */
.logo-path {
  fill: none;
  stroke: #5a5a4a;
  stroke-width: 8;
  stroke-linecap: round;
  stroke-linejoin: round;

  stroke-dasharray: 1;
  stroke-dashoffset: 1;

  animation: draw 3s linear forwards;
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <svg viewBox="0 0 100 100">
    <!-- SPIRAL LOGO -->
    <path class="logo-path" pathLength="1" d="
      M10 25
      L10 10
      L90 10
      L90 90
      L25 90
      L25 25
      L75 25
      L75 75
      L40 75
      L40 40
      L60 40
      L60 60
    " />
  </svg>
</div>

<!-- MAIN CONTENT -->
<div id="content" class="d-none">
  <div class="container text-center mt-5">
    <h1>Welcome ðŸš€</h1>
    <p>Your website content starts here</p>
  </div>
</div>

<script>
window.onload = () => {
  const intro = document.getElementById("intro");
  const content = document.getElementById("content");

  if (!localStorage.getItem("visited")) {
    setTimeout(() => {
      intro.style.display = "none";
      content.classList.remove("d-none");
      localStorage.setItem("visited", "true");
    }, 3000);
  } else {
    intro.style.display = "none";
    content.classList.remove("d-none");
  }
};
</script>

</body>
</html>
