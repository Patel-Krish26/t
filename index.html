<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intro Logo Animation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* FULLSCREEN INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: #e9f5e9;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* SVG SIZE */
.logo-svg {
  width: 140px;
  height: 140px;
}

/* DRAWING EFFECT */
.logo-path {
  fill: none;
  stroke: #5a5a4a;
  stroke-width: 10;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: drawLogo 3s ease forwards;
}

/* DRAW ANIMATION */
@keyframes drawLogo {
  to {
    stroke-dashoffset: 0;
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <svg class="logo-svg" viewBox="0 0 100 100">
    <!-- SPIRAL / MAZE LOGO -->
    <path class="logo-path" d="
      M10 30
      L10 10
      L90 10
      L90 90
      L30 90
      L30 30
      L70 30
      L70 70
      L40 70
      L40 40
      L60 40
      L60 60
    "/>
  </svg>
</div>

<!-- MAIN CONTENT -->
<div id="content" class="d-none">
  <div class="container text-center mt-5">
    <h1>Welcome ðŸš€</h1>
    <p>Website content here</p>
  </div>
</div>

<script>
window.onload = function () {
  const intro = document.getElementById("intro");
  const content = document.getElementById("content");

  if (!localStorage.getItem("visited")) {
    setTimeout(() => {
      intro.style.display = "none";
      content.classList.remove("d-none");
      localStorage.setItem("visited", "true");
    }, 3000);
  } else {
    intro.style.display = "none";
    content.classList.remove("d-none");
  }
};
</script>

</body>
</html>
